<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Avanti</title>
  </head>
  <body>
    <header>
      <h1 class="flex justify-center items-center bg-(--primary-color) text-white text-sm h-[30px] font-bold">
        Ganhe
        <b class="flex justify-center mx-1 bg-[#6220C1] heigth-[16px] w-[64px] rounded-md">R$10,00</b>
        de desconto no seu primeiro pedido. Utilize o cupom
        <i class="font-normal ml-1">DESCONTO10</i>
      </h1>
      <div class="mt-3 mb-5 px-24 flex justify-between w-full">
        <div class="flex gap-24">
          <img src="./assets/logo.svg" alt="Avanti Logo" class="w-[152px]" />
          <label>
            <div class="flex justify-between py-2 border-2 border-solid border-(--bg-color) px-8 rounded-xl cursor-text w-[594px]">
              <input type="text" placeholder="Digite aqui o que você procura" class="placeholder-black outline-none focus:placeholder-transparent w-1/2" />
              <img src="./assets/search.svg" />
            </div>
          </label>
        </div>
        <div class="flex gap-4">
          <div class="flex gap-2 items-center">
            <img src="./assets/user.svg" alt="icone do usuario" class="w-[24px]" />
            <h6 class="leading-none">
              Olá,<br />
              Nome cliente
            </h6>
          </div>
          <div class="flex">
            <img src="./assets/cart.svg" alt="imagem de um carrinho de compras" class="w-[32px]" />
            <div class="relative bg-(--primary-color) w-[20px] h-[20px] text-center text-white text-[12px] rounded-full right-2">2</div>
          </div>
        </div>
      </div>
      <div class="flex px-24 w-full">
        <ul class="flex gap-9">
            <a href="#">
              <div class="flex gap-2">
                <img src="./assets/menu-hamburger.svg" alt="menu hamburguer" />
                <h5 class="font-bold">Todas as Categrias</h5>
              </div>
            </a>
            <a href="#"> Departamento </a>
            <a href="#"> Departamento </a>
            <a href="#"> Departamento </a>
            <a href="#"> Departamento </a>
            <a href="#"> Departamento </a>
            <a href="#"> Departamento </a>
            <a href="#"> Departamento </a>
        </ul>
      </div>
    </header>
    <main>
      <section class="flex justify-center items-center w-full height-[510px] bg-(--bg-color)">
        <img src="./assets/chair.svg" alt="Foto de uma cadeira com roupas dobradas em cima" />
        <div class="flex flex-col gap-2">
          <h1>
            <b>SUPER</b>SALE
          </h1>
          <h4>
            Itens selecionados com até
          </h4>
          <h4>
            50%OFF
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
